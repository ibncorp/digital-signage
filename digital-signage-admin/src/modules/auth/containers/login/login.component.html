<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true"><p style="color: white">Loading...</p></ngx-spinner
><sb-layout-auth style="background: red"
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group"><label class="small mb-1" for="email">Email</label><input class="form-control py-4" id="email" formControlName="email" type="email" placeholder="Enter email address" /><small *ngIf="loginForm?.get('email')?.errors?.required &amp;&amp; loginForm?.get('email')?.touched" style="color: red">Value is required.</small><small *ngIf="loginForm?.get('email')?.errors?.email &amp;&amp; !loginForm?.get('email')?.errors?.required &amp;&amp; loginForm?.get('email')?.touched" style="color: red">Value is invalid.</small></div>
                            <div class="form-group"><label class="small mb-1" for="password">Password</label><input class="form-control py-4" id="password" formControlName="password" type="password" placeholder="Enter password" /><small *ngIf="loginForm?.get('password')?.errors?.required &amp;&amp; loginForm?.get('password')?.touched" style="color: red">Value is required.</small></div>
                            <!--.form-group.custom-control.custom-checkbox
    input#rememberPasswordCheck.custom-control-input(type='checkbox')
    label.custom-control-label(for='rememberPasswordCheck') Remember password-->
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small"></a
                                ><!--a.small(routerLink='/auth/forgot-password') Forgot Password?--><!--a.btn.btn-primary(routerLink='/dashboard') Login--><button class="btn btn-primary" type="submit" [disabled]="!loginForm?.valid">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
